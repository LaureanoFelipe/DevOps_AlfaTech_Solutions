name: Continuous Delivery

on:
  release:
    types: [published]   # quando a release (do release-please) for publicada
  push:
    tags:
      - 'v*'             # fallback: se criarem a tag diretamente
    branches:
      - 'release/*'

permissions:
  contents: read
  packages: write

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: felipelaureano/devops_alfatech_solutions

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # ---- quando vier por TAG vX.Y.Z ----
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release' }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max