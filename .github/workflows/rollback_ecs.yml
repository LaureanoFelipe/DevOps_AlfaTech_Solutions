name: Rollback ECS to previous revision

on:
  workflow_dispatch: {}

jobs:
  rollback-prev:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      CLUSTER: alfa-cluster
      SERVICE: alfa-service
      FAMILY: alfa-task
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Descobrir revisão anterior
        id: prev
        run: |
          # lista task defs da família em ordem DESC e pega a segunda (índice 1)
          PREV=$(aws ecs list-task-definitions --family-prefix "$FAMILY" --sort DESC \
            --query 'taskDefinitionArns[1]' --output text)
          echo "arn=$PREV" >> $GITHUB_OUTPUT

      - name: Atualizar service para revisão anterior
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --task-definition "${{ steps.prev.outputs.arn }}" \
            --force-new-deployment
          aws ecs wait services-stable --cluster "$CLUSTER" --services "$SERVICE"